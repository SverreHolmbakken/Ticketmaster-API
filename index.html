<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ticketmaster API</title>

		<link rel="stylesheet" href="/css/main.css">
		
		<script type="module" src="/js/main.js"></script>
	</head>

	<body>
		<main>
			<div class="filter-boxes">
				<div class="filter-section">
					<div class="filter__search">
						<label for="Search"></label>
						<input type="text" placeholder="Search" id="search" class="filter__search-input">
					</div>
		
					<div class="filter__country">
						<!-- <label for="country" class="filter__country-label">Select Country</label> -->
						<select name="country" id="country" class="filter__country-select">
							<!-- <option selected disabled>Select country</option> -->
							<option value="AU">Australia</option>
							<option value="AT">Austria</option>
							<option value="BE">Belgium</option>
							<option value="CA">Canada</option>
							<option value="CZ">Czech Republic</option>
							<option value="DK">Denmark</option>
							<option value="FI">Finland</option>
							<option value="DE">Germany</option>
							<option value="IE">Ireland</option>
							<option value="MX">Mexico</option>
							<option value="NL">Netherlands</option>
							<option value="NZ">New Zealand</option>
							<option selected value="NO">Norway</option>
							<option value="PL">Poland</option>
							<option value="ZA">South Africa</option>
							<option value="ES">Spain</option>
							<option value="SE">Sweden</option>
							<option value="CH">Switzerland</option>
							<option value="AE">United Arab Emirates</option>
							<option value="GB">United Kingdom</option>
							<option value="US">United States</option>
						</select>
					</div>
				</div>
			</div>
	
			<div class="events-box">
				<section class="events-section">
				</section>
			</div>
		</main>
	</body>
</html>
